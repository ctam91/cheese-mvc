<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>


<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="user">Username</label>
        <input class="form-control" th:field="*{user}"/>
        <span th:errors="*{user}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="verify">Verify password</label>
        <input class="form-control" type="password" th:field="*{verify}" />
        <span th:errors="*{verify}" class="error"></span>
    </div>

    <p class="error" th:if="${passwordError}">Passwords do not match</p>


    <input type="submit" value="Submit" />
</form>

</body>
</html>
