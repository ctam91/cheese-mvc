<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:action="@{/cheese/edit}" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:value="${cheese.name}" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
        <input type="hidden" th:value="${cheese.cheeseId}" th:field="*{cheeseId}"  />
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:value="${cheese.description}" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <input type="submit" value="Update" />
</form>

</body>
</html>
