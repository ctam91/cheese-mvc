<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>
    <br/>
    <form method="post">
        <label>Cheese to Add:</label>
        <br/>
        <input type="text" name="cheeseName" th:text="${error}"/>
        <br/>
        <br/>
        <label>Description of cheese:</label>
        <br/>
        <textarea rows="4" cols="50" name="cheeseDescription"></textarea>
        <br/>
        <br/>
        <input type="submit" value="Add Cheese" />
    </form>


</body>
</html>
